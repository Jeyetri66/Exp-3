<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="registrationForm" onsubmit="return validateForm()">
    <h2>Web Registration Form</h2>

    <label>First Name:</label>
    <input type="text" name="firstName" required>

    <label>Last Name:</label>
    <input type="text" name="lastName" required>

    <label>Father's Name:</label>
    <input type="text" name="fatherName" required>

    <label>Mother's Name:</label>
    <input type="text" name="motherName" required>

    <label>Date of Birth:</label>
    <input type="date" name="dob" required>

    <label>Gender:</label>
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Address:</label>
    <textarea name="address" rows="3" required></textarea>

    <!-- Educational Table -->
    <h3>Educational Details</h3>
    <table border="1">
      <tr>
        <th>Qualification</th>
        <th>Institute</th>
        <th>Year</th>
      </tr>
      <tr>
        <td><input type="text" name="qualification1" required></td>
        <td><input type="text" name="institute1" required></td>
        <td><input type="number" name="year1" required></td>
      </tr>
      <tr>
        <td><input type="text" name="qualification2"></td>
        <td><input type="text" name="institute2"></td>
        <td><input type="number" name="year2"></td>
      </tr>
    </table>

    <label>Upload Photo:</label>
    <input type="file" name="photo" accept="image/*" required>

    <label>Upload Signature:</label>
    <input type="file" name="signature" accept="image/*" required>

    <label>Email ID:</label>
    <input type="email" name="email" required>

    <label>Phone Number:</label>
    <input type="tel" name="phone" pattern="[0-9]{10}" required>
    <hr style="margin:20px 0;">
    <p style="font-size:14px; color:gray;">All information will be kept confidential.</p>
    <input type="hidden" name="formVersion" value="1.0">
    <footer style="margin-top:20px; font-size:12px; text-align:center; color:#666;">
      Thank you for registering!
    </footer>
    

    <div class="btn-group">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="reset" class="reset-btn">Reset</button>
    </div>
  </form>

  <div id="submittedData" style="margin-top: 30px; background: #fff; padding: 20px; border-radius: 10px; display: none;">
    <h3>Submitted Details:</h3>
    <div id="detailsOutput"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
